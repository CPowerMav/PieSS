<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PieSS Wi-Fi Setup</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; max-width: 680px; }
    header { display: flex; align-items: center; gap: 16px; margin-bottom: 18px; }
    img { height: 64px; width: auto; }
    .box { padding: 14px; border: 1px solid #ddd; border-radius: 10px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 16px; padding: 12px 14px; border: none; border-radius: 10px; cursor: pointer; }
    .muted { color: #666; font-size: 0.95em; }
    .warn { background: #fff3cd; border: 1px solid #ffe69c; padding: 10px; border-radius: 10px; margin-top: 12px; }
    .info { background: #d1ecf1; border: 1px solid #bee5eb; padding: 10px; border-radius: 10px; margin-top: 12px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PieSS">
    <div>
      <h2 style="margin:0;">Connect PieSS to Wi-Fi</h2>
      <div class="muted">Select your network and enter the password.</div>
    </div>
  </header>

  <div class="box">
    <p class="muted" style="margin-top:0;">
      Press "Refresh list" to scan for nearby networks. The WiFi will restart - please wait 10 seconds, reconnect, and reload this page.
    </p>

    <div id="status-message"></div>

    {% if scan_error %}
      <div class="warn">
        <b>Note:</b> {{ scan_error }}
      </div>
    {% endif %}

    <form method="post" action="/connect">
      <label for="ssid_select">Nearby networks ({{ networks|length }} found)</label>
      <select id="ssid_select">
        {% if networks %}
          <option value="">— Select a network —</option>
          {% for n in networks %}
            <option value="{{ n.ssid }}">
              {% if n.in_use %}✓ {% endif %}{{ n.ssid }} ({{ n.signal }}%) {{ n.security }}
            </option>
          {% endfor %}
        {% else %}
          <option value="">— No networks scanned yet —</option>
        {% endif %}
      </select>

      <label for="ssid">Wi-Fi name (SSID)</label>
      <input id="ssid" name="ssid" placeholder="e.g., MyHomeWiFi" required>

      <label for="password">Wi-Fi password</label>
      <input id="password" name="password" type="password" placeholder="Enter password (leave empty for open networks)">

      <button type="button" onclick="refreshScan()">Refresh list</button>
      <button type="submit">Connect</button>
    </form>
  </div>

  <script>
    // When dropdown changes, fill SSID field automatically
    document.getElementById("ssid_select").addEventListener("change", (e) => {
      const ssid = e.target.value || "";
      document.getElementById("ssid").value = ssid;
    });

    async function refreshScan() {
      const statusDiv = document.getElementById("status-message");
      
      statusDiv.innerHTML = `
        <div class="info">
          <b>⏳ Starting scan...</b><br>
          The WiFi access point will restart. Please:<br>
          1. Wait 10 seconds<br>
          2. Reconnect to "PieSS-Setup"<br>
          3. Reload this page to see results
        </div>
      `;

      try {
        const r = await fetch("/scan");
        const j = await r.json();
        
        if (j.ok) {
          statusDiv.innerHTML = `
            <div class="info">
              <b>✓ Scan started!</b><br>
              Please wait 10 seconds, reconnect to PieSS-Setup, then reload this page.
            </div>
          `;
        } else {
          statusDiv.innerHTML = `
            <div class="warn">
              <b>Scan failed:</b> ${j.message || 'Unknown error'}
            </div>
          `;
        }
      } catch (err) {
        // This is expected - the connection drops during scan
        statusDiv.innerHTML = `
          <div class="info">
            <b>✓ Scan in progress!</b><br>
            Connection dropped (this is normal).<br>
            Please reconnect to PieSS-Setup and reload this page in 10 seconds.
          </div>
        `;
      }
    }
  </script>
</body>
</html>
